<!DOCTYPE html>
<html>
    <head>
      
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper slide</title>
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="assets\css\slide.css"/>
    
</head>
<body>
  <div class="fixed-top"><button type="button" class="btn btn-secondary btn-lg"onclick= location.href='index.html'>Back Home</button></div>
  
    <div class="swiper-container mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="assets\img\core business\argiculture.jpg"></div>
          <div class="swiper-slide"><img src="assets\img\core business\consulting.jpg"></div>
          <div class="swiper-slide"><img src="assets\img\core business\energy.jpg"></div>
          <div class="swiper-slide"><img src="assets\img\core business\foodandbevrage.jpg"></div>
          <div class="swiper-slide"><img src="assets\img\core business\investment.jpg"></div>
          <div class="swiper-slide"><img src="assets\img\core business\logistics.jpg"></div>
          <div class="swiper-slide"><img src="assets\img\core business\networkcommunication.jpg"></div>
          <div class="swiper-slide"><img src="assets\img\core business\newproject.jpg"></div>
            
          
        </div>
        
        <div class="swiper-pagination"></div>
        
      </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
          effect: "coverflow",
          grabCursor: true,
          centeredSlides: true,
          slidesPerView: "auto",
          coverflowEffect: {
            rotate: 20,
            stretch: 0,
            depth: 200,
            modifier: 1,
            slideShadows: true,
          },
          loop: true,
          autoplay: {
          delay: 500,
          disableOnInteraction: false,
        },
          
        });
      </script>
</body>
</html>
